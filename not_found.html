<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <link rel="icon" href="5 (1).png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Ruslan+Display&display=swap" rel="stylesheet">
    <style>
		img {
			height: 118px;
			width: 250px;
		}
		.content-container {
			display: flex;
			flex-direction: column;
			gap: 15px;
			justify-content: center; /* Horizontal */
			align-items: center; /* Vertical */
			min-height: 100vh; /* Ensure parent height covers the viewport */
		}
		button {
			padding: 15px;
			background-color: transparent;
			border-radius: 30px;
			font-size: large;
			cursor: pointer;
		}
		button:hover {
			background-color: lightgray;
		}
    </style>
</head>
<body>
	<div class="content-container">
		<img src="images/not_found.png"/>
		<p>К сожалению, этой страницы пока не существует.</p>
		<button onclick="history.back()">Вернуться на предыдущую страницу</button>
	</div>
</body>
</html>
